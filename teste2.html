<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitty Store - Produto</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Fonte geral */
    * {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .product-display {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .product-container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      gap: 30px;
      margin: 0 auto;
    }

    .product-image {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .product-image img {
      max-width: 300px;
      border-radius: 15px;
      border: 3px solid #ffc0cb;
      transition: filter 0.3s;
    }

    .product-info h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #5a2a5e;
    }

    .product-info p {
      margin: 5px 0;
      font-weight: 500;
      color: #5a2a5e;
    }

    ul {
      padding-left: 0;
      list-style: none;
      margin: 10px 0;
      color: #5a2a5e;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: transform 0.2s;
      position: relative;
    }

    .color-circle:hover {
      transform: scale(1.1);
    }

    .color-circle::after {
      content: attr(data-color-name);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffebf5;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      color: #5a2a5e;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .color-circle:hover::after {
      opacity: 1;
    }

    .button {
      background-color: #ff69b4;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .button:hover {
      background-color: #ff85c1;
    }
  </style>
</head>
<body>

  <div class="product-display">
    <div class="product-container">
      <div class="product-image">
        <img id="main-product-img" src="img/rosa.jpg" alt="Produto Kitty" />
      </div>

      <div class="product-info">
        <h1>Produto Fofinho</h1>
        <p>Descrição super charmosa do produto, ideal para quem ama estilo kawaii!</p>
        <ul>
          <li>Material: Algodão</li>
          <li>Tamanho: Único</li>
          <li>Estoque: Disponível</li>
        </ul>

        <!-- Círculos de cor com nome ao passar o mouse -->
        <div>
          <span class="color-circle" data-color-name="Rosa" style="background-color: #ffc0cb;" onclick="changeImage('img/rosa.jpg')"></span>
          <span class="color-circle" data-color-name="Lilás" style="background-color: #dda0dd;" onclick="changeImage('img/lilas.jpg')"></span>
          <span class="color-circle" data-color-name="Azul" style="background-color: #87ceeb;" onclick="changeImage('img/azul.jpg')"></span>
        </div>

        <!-- Botão centralizado -->
        <button class="button">Adicionar ao Carrinho</button>
      </div>
    </div>
  </div>

  <script>
    function changeImage(src) {
      document.getElementById("main-product-img").src = src;
    }
  </script>
</body>
</html>
